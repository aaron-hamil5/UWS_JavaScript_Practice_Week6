<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calculate your BMI with your Height and Weight">
        <title>BMI Calculator: Calculate your BMI with JavaScript</title>
    </head>
    <body class="light">
        <header id="header">
            <a href="../index.html">
                <div id="logo">
                    <img id="logo_image" src="../images/website_icon.webp" alt="Web Logo"> 
                    <h1 class="not_important">BMI Calculator</h1>
                </div>
            </a>

            <nav>
                <ul>
                    <li class="not_important"><a class="selected" href="../index.html">Home</a></li>
                    <li><a href="mailto:aaron.hamil5@gmail.com">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <article class="left_side">
                <h2>Enter Your Height in cm</h2>
                <input id="height" type="number" placeholder="180">
                <h2>Enter Your Weight in Kg</h2>
                <input id="weight" type="number" placeholder="65">
                <br>
                <a class="button" onclick="loadResults()">Calculate</a>
            </article>
            <article class="right_side">
                <h2>Here you go:</h2>
                <h3>Your BMI is:</h3>
                <p id="bmi">Waiting For data. . .</p>
                <h3>Your Weight Catagory is:</h3>
                <p id="catagory">Waiting For Data. . .</p>
            </article>

            <script>
                function $(id){
                    return document.getElementById(id);
                }

                function loadResults(){
                    let height = (($("height").value / 100) * 2);
                    let weight = $("weight").value;

                    let bmi = (weight / height).toFixed(2);
                    $("bmi").innerHTML = bmi
                    
                    if (bmi < 18.5){$("catagory").innerHTML = "Underweight";}  
                    else if (bmi >= 18.5 && bmi <= 24.9) {$("catagory").innerHTML = "Normal Weight";}
                    else if (bmi >= 25 && bmi <= 29.9) {$("catagory").innerHTML = "Overweight";}
                    else if (bmi >= 30){$("catagory").innerHTML = "Obese";}
                    else{$("catagory").innerHTML = "Error";}
                }

            </script>
        </main>

    </body>
</html>
